<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      var dt = new Date();			// 建立一個名稱為dt的Date物件
      dt.setFullYear(2024);			// 將年份設定為2024年
	  dt.setMonth(1);				// 將月份設定為2月
	  dt.setDate(14);				// 將日期設定為14日      
      dt.setHours(12);				// 將小時設定為12點
      dt.setMinutes(10);			// 將分鐘設定為10分
      dt.setSeconds(25);			// 將秒數設定為25秒
      document.write("這個日期時間為" + dt);
    </script>
  </head>
</html>
