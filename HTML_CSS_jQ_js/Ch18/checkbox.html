<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
  <div id="app">
    <p>興趣(可複選)：{{ interest }} </p>
    <input type="checkbox" id="item1" value="閱讀" v-model="interest">
    <label for="item1">閱讀</label>
    <input type="checkbox" id="item2" value="運動" v-model="interest">
    <label for="item2">運動</label>
    <input type="checkbox" id="item3" value="園藝" v-model="interest">
    <label for="item3">園藝</label>
  </div>

  <div id="textarea">
    <textarea rows="5" v-model.lazy="message"></textarea>
    <p style="white-space:pre-line"> 輸入訊息如下：<br>
    {{ message }}
    </p>
  </div>

  <div id="dropdown">
    <p>最高學歷：{{ education }}</p>
    <select v-model="education">
      <option value="博士">博士</option>
      <option value="碩士">碩士</option>
      <option value="大學">大學</option>
      <option value="高中">高中</option>
      <option value="國中">國中</option>
    </select>
  </div>

  <div id="sum">
    輸入數字: <input type="text" v-model.number="num1">
    輸入數字: <input type="text" v-model.number="num2">
    <p>總和{{ num1 + num2 }}</p>
  </div>
  <script src="checkbox.js"></script>
</body>

</html>
