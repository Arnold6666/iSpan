<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    figure {
      border: 4px #cccccc solid;
      padding: 4px;
      margin: auto;
      width: 50%;
    }

    figcaption {
      background-color: black;
      color: white;
      font-style: italic;
      font-size: larger;
      padding: 2px;
      text-align: center;
    }

    div{
      width: 50%;
      padding: 4px;
      margin: 10px auto;
      border: 1px solid #cccccc;
    }
    p{
      color: white;
      text-align: center;
      background-color: black;
      font-style: italic;
      font-size: larger;
      margin: 0;
      padding: 0 2px;
    }
  </style>
</head>

<body>

  <!-- <figure>：群組 -->
  <!-- <figcaption>：群組說明 -->
  <figure>
    <img style="width: 100%;" src="media/cat.jpg" alt="cat">
    <figcaption>Fig1. - Cat</figcaption>
  </figure>

  <div >
    <img src="media/cat.jpg" alt="cat" style="width: 100%;">
    <p>Fig1. - Cat</p>
  </div>

</body>

</html>
