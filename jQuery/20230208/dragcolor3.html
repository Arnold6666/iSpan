<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <title>Document</title>
  <script>
    $(function () {
      $("#lightgreen").draggable({revert: true})
      $("#lightblue").draggable({revert: true})
      $("#gray").draggable({revert: true})
      $("#red").draggable({revert: true})
      $("#pink").draggable({revert: true})
    

      $("#drop").droppable({
        drop: function (event, ui) {
          alert($(ui.draggable).html())
        },
        over: function(event, ui){
          $(this).css("background-color","green")
        },
        out: function(event, ui){
          $(this).css("background-color","white")
        },
        activate: function(event, ui){
          $(this).css("background-color","lightgreen")
        }
      })
    })


  </script>
</head>

<body>
  <div style="display: flex; ">
    <div id="lightgreen" style="width: 50pt; height: 50pt; background-color: lightgreen;">Hi</div>
    <div id="lightblue" style="width: 50pt; height: 50pt; background-color: lightblue;">Hi</div>
    <div id="gray" style="width: 50pt; height: 50pt; background-color: gray;">Hi</div>
    <div id="red" style="width: 50pt; height: 50pt; background-color: red;">Hi</div>
    <div id="pink" style="width: 50pt; height: 50pt; background-color: pink;">Hi</div>
  </div>

  <hr>
  <div id="drop" style="width: 100pt; height: 100pt; background-color: brown;border: 2px solid black;">b</div>
</body>

</html>
