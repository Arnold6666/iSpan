<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>clip-path</title>

    <style>
        div {
            width: 250px;
            height: 250px;
            background: lightcoral;
            margin: 20px ;
        }

        /* 1. 透過 clip-path: polygon() 在網頁上取得三角形區塊 */
        .demo2 {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        /* 2. 透過 clip-path: circle() 在網頁上取得圓形區塊 */
        .demo3 {
            clip-path: circle(50% at 50% 50%);
        }

        /* 3. 透過 clip-path: polygon() 在網頁上取得多邊形區塊 */
        .demo4 {
            clip-path: polygon(50% 0%, 83% 12%, 100% 43%, 94% 78%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%);
        }
    </style>
</head>

<body>
    <div> 對照組 </div>
    <hr>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
</body>

</html>
