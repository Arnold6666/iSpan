<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        /* 先開啟網頁觀察畫面 */

        /* ::before 在元素前面加上內容 */
        #demo1::before{
            content: "★★";
        }

        /* ::after 在元素後面加上內容 */
        #demo2::after{
            content: "☆☆";
        }

    </style>

</head>

<body>
    <p id="demo1">奇異博士</p>
    <p id="demo2">復仇者聯盟</p>
</body>

</html>
