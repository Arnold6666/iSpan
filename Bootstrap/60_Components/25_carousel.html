<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.carousel</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>

</head>

<body>


    <div class="container">
        
        <h4>官方網站</h4>
        <p><a href="https://getbootstrap.com/docs/5.2/components/carousel/">https://getbootstrap.com/docs/5.2/components/carousel/</a></p>
        <h4>Bootstrap Carousel</h4>
        <p><a href="https://www.w3schools.com/bootstrap5/bootstrap_carousel.php">https://www.w3schools.com/bootstrap5/bootstrap_carousel.php</a></p>

        <hr>

        <!-- 10. Carousel 類別結構 -->
        <!--    .carousel                -->
        <!--        .carousel-inner          -->
        <!--            .carousel-item & .active -->

        <!-- 測試圖片： -->
        <!-- https://dummyimage.com/600x100/00ff5e/ffffff -->
        <!-- https://dummyimage.com/600x100/ff8400/ffffff -->
        <!-- https://dummyimage.com/600x100/f057c5/ffffff -->

        <!-- 20. 在最外層的容器，加入 data-bs-ride="carousel" -->
        <div class="carousel slide" data-bs-ride="carousel" id="examples">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/id/70/1200/800" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/71/1200/800" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/72/1200/800" alt="" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#examples" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#examples" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
        <!-- 21. 在最外層的容器，加入類別 .slide -->

    </div>

</body>

</html>
