<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.carousel</title>
    <link rel="stylesheet" href="../_css/bootstrap.css">
    <script src="../_js/bootstrap.bundle.js"></script>
</head>

<body>

    <div class="container">
        <!-- 10. 將第二張圖片改為顯示 ../_image/sunny.jpg，查看畫面效果 -->
        <div class="carousel slide mb-5" data-bs-ride="carousel" id="examples" data-bs-interval="1000">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#examples" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#examples" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#examples" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://picsum.photos/id/70/1200/800" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../_image/sunny.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="https://picsum.photos/id/72/1200/800" alt="" class="d-block w-100">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#examples" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#examples" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
        <!-- 20. 該如何做讓圖片正常顯示？ -->
    </div>

</body>

</html>
