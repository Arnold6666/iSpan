    class MyMath{

    // f1()

    // 以上兩函數內的m,x為單例(singleton)，但仍為同步運行
    
    function f1(){
      let m = MyMath.shared; //物件後接一個property為單例特徵
      console.log(m.add(5, 3))
    }

    function f2(){
      let x = MyMath();
      console.log(x.add(4, 2))
    }
    f1();
    setTimeout("f2()", 0);

    // m為單例，x為實例，透過setTimeout非同步運行。
